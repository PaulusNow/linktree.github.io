<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>Paulus William LinkTree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- Profile Picture -->
      <div class="profile">
        <img src="linktree.png" alt="error image" class="animate__animated animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Paulus William</p>
      </div>

      <!-- Link Tree Button -->
      <div class="link">
        <a href="https://www.instagram.com/pauluswsz/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Instagram</a>
        <a href="https://www.facebook.com/paulus.wiliam.7" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Facebook</a>
        <a href="https://paulusnow.github.io/myporto.github.io/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Website</a>
      </div>

      <!-- Footer -->
      <div class="footer animate__animated animate__bounceInUp animate__delay-2s">
        <i>made with <i class="bi bi-suit-heart-fill text-danger"></i> by <a class="text-light fw-bold">Paulus William</a> </i>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
